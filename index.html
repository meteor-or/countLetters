<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>글자수세기</title>

    <!--favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1>
        <img src="./img/pencil.png" alt="" style="width: 25px; height: 25px" />
        <span>글자수세기</span>
      </h1>
      <a href="#" target="_blank">
        <img style="width: 20px; height: 20px" src="img/link.png" alt=""
      /></a>
    </header>
    <main>
      <section class="section1">
        <div>
          <p>공백포함</p>
          <p id="letters">0</p>
          <p><span id="byte">0</span> byte</p>
        </div>
        <div>
          <p>공백제외</p>
          <p id="trim_letters">0</p>
          <p><span id="trim_byte">0</span> byte</p>
        </div>
      </section>
      <section class="section2">
        <textarea
          name="tbox"
          id="tbox"
          wrap="on"
          placeholder="여기에 내용을 입력하세요!"
        ></textarea>
      </section>
    </main>
    <footer>
      <div>
        <button id="btn_copy">전체복사</button>
        <button id="btn_remove">전체 지우기</button>
      </div>
    </footer>

    <!-- js -->
    <script src="./js/main.js"></script>
  </body>
</html>
